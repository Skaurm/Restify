        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="text-primary">Add a new Listing</h1>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div><label for="add-listing-name">Name</label></div>
                        <div><input type="text" id="add-listing-name" id="add-listing-name" placeholder="Name of your listing"  class="form-control"></div>
                        <div><label for="add-listing-name">City</label></div>
                        <div><input type="text" id="add-listing-city" id="add-listing-city" placeholder="City name"  class="form-control"></div>
                        <div><label for="add-listing-amenities">Amenities</label></div>
                        <div><button name="add-listing-amenities" id="add-listing-amenities" class="button neg" data-bs-toggle="modal" data-bs-target="#amenities-modal">Click to edit amenities</button></div>
                        <div><label for="add-listing-images">Images</label></div>
                        <div><input type="file" id="add-listing-images" id="add-listing-images"  class="form-control" multiple></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div><label for="add-listing-description">Description</label></div>
                        <div><textarea name="add-listing-description" id="add-listing-description" cols="30" rows="10" placeholder="Describe your listing in detail..."></textarea></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <a href="listing-details.html">
                            <button class="button button-primary" style="zoom: 1.2">Add Listing</button>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Amenities Modal -->
            <div id="amenities-modal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Amenities</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <p><label><input type="checkbox"> <i class="fa-solid fa-wifi"></i> Wifi</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-kitchen-set"></i> Kitchen</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-laptop"></i> Dedicated workspace</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-tv"></i> TV</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-bath"></i> Bathtub</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-camera"></i> Security Cameras</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-water"></i> Waterfront Views</label></p>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <p><label><input type="checkbox"> <i class="fa-solid fa-car"></i> Free parking</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-droplet"></i> Washer</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-fire"></i> Dryer</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-temperature-full"></i> Air conditioning</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-burger"></i> BBQ Grill</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-house"></i> Patio or balcony</label></p>
                            <p><label><input type="checkbox"> <i class="fa-solid fa-sailboat"></i> Boat</label></p>
                        </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="button neg" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="button button-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </main>
