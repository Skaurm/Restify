<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restify - Authentication</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico?">

    <!-- External Libraries -->
    <script 
        src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous">
    </script>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div id="page-container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
                <div class="container">
                  <a class="navbar-brand" href="index.html">
                    <img id="navbar-logo" src="images/logo_full.png" alt="Restify Logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-main" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbar-main">
                    <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Account
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="authentication.html">Log in</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <div class="gradient-main"></div>
        </header>
        <main>
          <div class="container">
            <div class="edit-container">
                <h1 class="text-primary">Create Account</h1>
                  <hr>
                <div class="row justify-content-center">
                  <div class="col-sm-3">
                    <div class="text-center">
                      <img src="images/unknown.avif" class="avatar img-circle img-thumbnail" alt="avatar" id="output">
                    </div>
                    <div class="text-center">
                      <h6>Upload a profile picture</h6>
                      <input type="file" class="form-control" onchange="loadFile(event)">
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h3 class="text-center">Account Information</h3>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">First name:</label>
                            <input class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">Last name:</label>
                            <input class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">Phone Number:</label>
                            <input class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">Email:</label>
                            <input class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">Confirm Email:</label>
                            <input class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">Password:</label>
                            <input class="form-control" type="password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                            <label class="control-label" style="text-align: left;">Confirm Password:</label>
                            <input class="form-control" type="password" value="">
                            </div>
                        </div>
                        <div class="row justify-content-center text-center">
                            <a style="text-decoration: none;" href="index.html" class="col-lg-4 button button-primary d-block w-0 m-0">Create Account</a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </main>
        <footer class="border-top">
            <div class="container">
              <ul class="nav justify-content-center pb-3 mb-3 border-bottom">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">My Rental Units</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Add Rental Unit</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Profile</a></li>
              </ul>
              <p class="justify-content-center text-center text-muted">Â© 2023 Restify</p>
            </div>
          </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
        crossorigin="anonymous">
    </script>
    <script src="js/common.js"></script>
</body>
</html>
